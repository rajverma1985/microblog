<table class="table table-hover">
    <tr valign="top">
        <td width="70px">
            <img src="{{ post.author.avatar(36) }}">
        </td>
        <td><a href="{{ url_for('user_profile', username=post.author.username) }}">
            {{ post.author.username.capitalize() }}</a>
            posted : {{moment(post.timestamp).fromNow()}} on {{moment(post.timestamp).format('LLL')}}
            <br>{{ post.body }}
        </td>
    </tr>
</table>
