{% extends "base.html" %}

{% block content %}
<h1>Reset Your Password Here</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br>
            {{form.email(size=32)}}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit()}}</p>
    </form>
{% endblock%}
